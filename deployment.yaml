---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
        - name: java
          image: 211125773797.dkr.ecr.ap-south-1.amazonaws.com/java:58cde6718b155cb231815094112ec868b33b5896
---
apiVersion: v1
kind: Service
metadata:
  name: java
spec:
  selector:
    app: java
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer